<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="inst-phone">
            <img src="./img/instagram-cell-phone.png" alt="cell">
        </div>
        <div class="inst-continue">
            <div class="group">
                <img src="./img/instagram-logo-1.png" class="inst-logo" alt="inst logo">
                <div class="profile-photo">
                    <img src="./img/gedsonMonteiro.png" alt="myFoto">
                </div>
                <a href="#" class="inst-login">Continue como gRMonteiro</a>
                <a href="" class="inst-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gRMonteiro?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
